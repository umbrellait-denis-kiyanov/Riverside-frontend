<ngx-charts-line-chart *ngIf="series" [class.d-none]="!isLineChart"
  [xAxisTickFormatting]="xAxisTickFormatting"
  [results]="series"
  [animations]="false"
  [xAxisTicks]="xTicks"
  [yAxisTicks]="yTicks"
  [trimXAxisTicks]="false"
  [xAxis]="true"
  [yAxis]="true"
  [scheme]="colorScheme"
  [xScaleMin]="0.01"
  [xScaleMax]="xTicks.length - 1"
  [yScaleMin]="-55"
  [yScaleMax]="50"
  [autoScale]="true"
  [appChartLabelTooltips]="fullLabels"
  appLineChartValueLabels
  >
  <ng-template #tooltipTemplate let-model="model">
    {{ fullLabels[model.name] }}: {{ model.value }}
  </ng-template>

  <ng-template #seriesTooltipTemplate let-model="model">
    {{ fullLabels[model[0].name] }}: {{ model[0].value }}
  </ng-template>
</ngx-charts-line-chart>

<ngx-charts-bar-vertical *ngIf="series && !isLineChart" [class.d-none]="isLineChart"
  [xAxisTickFormatting]="xAxisTickFormatting"
  [results]="series[0].series"
  [animations]="false"
  [xAxisTicks]="xTicks"
  [yAxisTicks]="yTicks"
  [maxXAxisTickLength]="50"
  [trimXAxisTicks]="true"
  [xAxis]="true"
  [yAxis]="true"
  [yScaleMin]="-55"
  [yScaleMax]="50"
  [scheme]="colorScheme"
  [showDataLabel]="true"
  [customColors]="barCustomColors"
  [appChartLabelTooltips]="fullLabels"
  >
  <ng-template #tooltipTemplate let-model="model">
    {{ fullLabels[model.name] }}: {{ model.value }}
  </ng-template>
</ngx-charts-bar-vertical>
