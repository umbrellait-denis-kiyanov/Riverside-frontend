<div *ngLet="(modulesRequest$ | async | canModify) as canActivate">

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9 col-md-12">
      <h1>SALES EXCELLENCE DASHBOARD</h1>
    </div>
    <div class="col-lg-3 col-md-12 dashboard-menu text-right">
      <div class="dashboard-menu-wrapper">
        <app-list-style-toggle [(active)]="view"></app-list-style-toggle>
      </div>
    </div>
  </div>
</div>

<div *ngIf="organizations$ | async as organizations">
  <div class="organization-select" *ngIf="organization && organizations.length > 1">
    <div ngbDropdown class="d-inline-block" #orgSel="ngbDropdown">
      <button class="btn btn-primary" ngbDropdownToggle>{{ organization.name }}</button>
      <div ngbDropdownMenu aria-labelledby="grid-sort">
        <button *ngFor="let org of organizations" ngbDropdownItem (click)="setOrganization(org); orgSel.close();">{{ org.name }}</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="modules$ | async as modules">
  <div *ngIf="view == 'grid'">
  <div class="panel-container">
    <div *ngFor="let category of modules" class="card module-category" [class.double]="2 == category.columns.length">
    <div class="card-header">
      {{ category.name }}
    </div>

    <div class="card-body">
      <div *ngFor="let moduleGroup of category.columns" class="module-group">
        <div *ngFor="let module of moduleGroup" class="module-item container-fluid" [class.active]="module.status?.is_activated == 1" [class.late]="module.status?.is_late" [class.completed]="module.status?.progress == 100" [class.has-due-date]="module.status?.due_date">
          <div class="row">
            <div class="col-sm-3 module-control">
                <app-toggle-module *ngIf="canActivate" [module]="module" [organization]="organization"></app-toggle-module>
            </div>
            <div class="col-sm-9 module-name">
              <app-module-link [module]="module"></app-module-link>

              <div class="due-date" *ngIf="module.status?.is_activated">
                <app-due-date #d="dueDate" [hidden]="!canActivate" [module]="module" [organization]="organization"></app-due-date>

                <div class="selected-due-date" *ngIf="module.status.due_date" (click)="canActivate && ((module.status?.progress == 100) || d.toggle())">
                  <div class="actual-date">
                    {{ module.status.due_date | readabledate }}
                  </div>
                  <div class="due-progress">
                    <app-dashboard-progress-bar [progress]="module.status.progress"></app-dashboard-progress-bar>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <div *ngIf="view == 'list'">
    <table *ngIf="listModules$ | async as listModules" class="table dashboard-table list-view" matSort (matSortChange)="setListSort($event)" [matSortDisableClear]="true" matSortActive="name" matSortDirection="asc">
      <thead>
        <tr>
          <th *ngIf="canActivate" class="toggle-module"></th>
          <th class="text-center" mat-sort-header="idx">Module</th>
          <th mat-sort-header="assessment_mkt">Mkt<br />Assessment</th>
          <th mat-sort-header="assessment_sales">Sales<br />Assessment</th>
          <th mat-sort-header="due_date">Target Date</th>
          <th mat-sort-header="progress_status">Status</th>
          <th mat-sort-header="notes">Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let module of listModules" class="module-item container-fluid" [class.active]="module.status?.is_activated == 1" [class.no-progress]="!module.status?.is_activated" [class.late]="module.status?.is_late" [class.completed]="module.status?.progress == 100" [class.has-due-date]="module.status?.due_date">
          <td class="toggle-module" *ngIf="canActivate">
            <app-toggle-module [module]="module" [organization]="organization"></app-toggle-module>
          </td>
          <td>
            {{ module.idx }}. <app-module-link [module]="module"></app-module-link>
          </td>
          <td class="assessment">
            <app-assessment [score]="module.status?.assessment_mkt"></app-assessment>
          </td>
          <td class="assessment">
            <app-assessment [score]="module.status?.assessment_sales"></app-assessment>
          </td>
          <td class="due-date">
            <div *ngIf="module.status?.is_activated">
              <app-due-date #d="dueDate" [hidden]="!canActivate" [module]="module" [organization]="organization"></app-due-date>
              <span *ngIf="module.status?.due_date" (click)="canActivate && ((module.status?.progress == 100) || d.toggle())">{{ module.status?.due_date | readabledate }}</span>
            </div>
          </td>
          <td class="org-progress">
            <div *ngIf="module.status">
              <div class="progress-container" *ngIf="module.status?.is_activated && module.status?.progress < 100">
                <span class="progress-pct">{{ module.status?.progress || 0 }}%</span>
                <app-dashboard-progress-bar [progress]="module.status?.progress"></app-dashboard-progress-bar>
              </div>
              <mat-icon class="completed-check" *ngIf="module.status?.progress == 100">check_circle</mat-icon>
            </div>
          </td>
          <td class="notes">
            <textarea mat-autosize matAutosizeMaxRows="5" *ngIf="module.status && canActivate" [(ngModel)]="module.status.notes" (change)="saveNotes(module)"></textarea>
            <span *ngIf="module.status && !canActivate">{{ module.status?.notes }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
