<h1>SALES EXCELLENCE DASHBOARD</h1>

<div *ngIf="organizations$ | async as organizations">
  <div class="organization-select" *ngIf="organization && organizations.length > 1">
    <div ngbDropdown class="d-inline-block" #orgSel="ngbDropdown">
      <button class="btn btn-primary" ngbDropdownToggle>{{ organization.name }}</button>
      <div ngbDropdownMenu aria-labelledby="grid-sort">
        <button *ngFor="let org of organizations" ngbDropdownItem (click)="setOrganization(org); orgSel.close();">{{ org.name }}</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="modules$ | async as modules">
  <div *ngLet="(modulesRequest$ | async | canModify) as canActivate" class="panel-container">
  <div *ngFor="let category of modules" class="card module-category" [class.double]="2 == category.modules.length">
    <div class="card-header">
      {{ category.name }}
    </div>

    <div class="card-body">
      <div *ngFor="let moduleGroup of category.modules" class="module-group">
        <div *ngFor="let module of moduleGroup" class="module-item container-fluid" [class.active]="module.status?.is_activated == 1" [class.late]="module.status?.is_late" [class.completed]="module.status?.progress == 100" [class.has-due-date]="module.status?.due_date">
          <div class="row">
            <div class="col-sm-3 module-control">
                <mat-radio-button *ngIf="canActivate" class="example-radio-button" [name]="module.id" (click)="toggleModuleStatus(module)" [checked]="module.status?.is_activated == 1"></mat-radio-button>
                <mat-icon class="completed-check">check_circle</mat-icon>
            </div>
            <div class="col-sm-9 module-name">
              <a class="module-name-link" *ngIf="module.id == 1" [routerLink]="'/module/' + module.id">{{ module.name }}</a>
              <a class="module-name-link" *ngIf="module.id != 1" (click)="showUnderConstructionMessage(module)">{{ module.name }}</a>
              <span class="module-name-link">{{ module.name }}</span>

              <div class="due-date" *ngIf="module.status?.is_activated">
                <mat-icon *ngIf="!module.status.due_date && canActivate" (click)="d.toggle()">calendar_today</mat-icon>
                <input type="text" ngbDatepicker #d="ngbDatepicker" container="body" [minDate]="minDate" [(ngModel)]="module.status.due_date_edit" (dateSelect)="saveDueDate(module)" [footerTemplate]="calendarFooter" />
                <ng-template #calendarFooter>
                  <div class="calendar-footer text-center" style="padding: 0.5em">
                    <button class="btn btn-sm btn-secondary" (click)="d.close()">Cancel</button>
                  </div>
                </ng-template>

                <div class="selected-due-date" *ngIf="module.status.due_date" (click)="canActivate && ((module.status?.progress == 100) || d.toggle())">
                  <div class="actual-date">
                    {{ module.status.due_date | readabledate }}
                  </div>
                  <div class="due-progress">
                    <app-dashboard-progress-bar [progress]="module.status.progress"></app-dashboard-progress-bar>
                  </div>
                </div>

                <div class="under-construction" *ngIf="module.underConstruction">This module is under construction!</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
