<h1>Portco Required Modules</h1>

<div *ngIf="modules$ | async as modules" class="panel-container">
  <div *ngFor="let category of modules" class="panel module-category" [class.double]="2 == category.modules.length">
    <div class="panel-heading">
      {{ category.name }}
    </div>

    <div class="panel-body">
      <div *ngFor="let moduleGroup of category.modules" class="module-group">
        <div *ngFor="let module of moduleGroup" class="module-item container-fluid" [class.active]="module.status?.is_activated == 1">
          <div class="row">
            <div class="col-xs-3 module-control">
                <mat-radio-button class="example-radio-button" [name]="module.id" (click)="toggleModuleStatus(module)" [checked]="module.status?.is_activated == 1">
                </mat-radio-button>
            </div>
            <div class="col-xs-9 module-name">
              {{ module.name }}
              <div class="due-date" *ngIf="module.status?.is_activated">
                <mat-icon *ngIf="!module.status.due_date" (click)="d.toggle()">calendar_today</mat-icon>
                <input type="text" ngbDatepicker #d="ngbDatepicker" container="body" [autoClose]="true" [minDate]="minDate" [(ngModel)]="module.status.due_date_edit" (dateSelect)="saveDueDate(module)" />
                <div class="selected-due-date" *ngIf="module.status.due_date" (click)="d.toggle()">
                  <div class="actual-date">
                    {{ module.status.due_date }}
                  </div>
                  <div class="due-progress">
                    <div class="module-progress-bar">
                      <div class="module-progress-fill" style="width: 25%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
