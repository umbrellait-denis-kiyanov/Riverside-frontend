<span>
  <button
    mat-button="mat-button"
    color="primary"
    *ngIf="showPrevious"
    (click)="previous()"
  >< Previous</button>
</span>

<span class="middle-buttons">
  <button
  *ngIf="is_done"
  mat-raised-button
  color="accent"
  (click)="buttonClicked()"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText()}}

</button>
<button
  *ngIf="!is_done"
  mat-stroked-button
  color="accent"
  (click)="buttonClicked()"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText()}}

</button>

<button
  *ngIf="subaction && is_subaction_done"
  mat-raised-button
  color="accent"
  (click)="buttonClicked(subaction,false)"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText('is_subaction_done', subaction)}}

</button>
<button
  *ngIf="subaction && !is_subaction_done"
  mat-stroked-button
  color="accent"
  (click)="buttonClicked(subaction,false)"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText('is_subaction_done', subaction)}}

</button>
</span>



<span>
  <button
    mat-button="mat-button"
    color="primary"
    *ngIf="showNext"
    (click)="next()"
  >Next ></button>
</span>
