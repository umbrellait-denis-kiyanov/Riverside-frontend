<div class="middle-buttons">
  <button
    mat-button
    [hidden]="hideActionButton"
    [class.mat-raised-button]="is_done"
    [class.mat-stroked-button]="!is_done"
    color="accent"
    (click)="buttonClicked()"
    e3-async-button
    [running]="submitting && !submitting.closed"
  >
    {{ actionButtonText }}
  </button>

  <button
    mat-button
    *ngIf="subaction"
    [class.mat-raised-button]="is_subaction_done"
    [class.mat-stroked-button]="!is_subaction_done"
    color="accent"
    (click)="buttonClicked(subaction, true)"
    e3-async-button
    [running]="submittingSubaction && !submittingSubaction.closed"
  >
    {{ subactionButtonText }}
  </button>
</div>

<br />

<div class="alert alert-danger" *ngIf="hasValidationError">
  This step cannot be marked as done because of missing or invalid inputs.
  Please check the error messages above.
</div>
