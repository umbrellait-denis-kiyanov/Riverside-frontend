<span class="middle-buttons">
  <button
  *ngIf="is_done"
  [hidden]="hideActionButton"
  mat-raised-button
  color="accent"
  (click)="buttonClicked()"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText()}}

</button>
<button
  *ngIf="!is_done"
  [hidden]="hideActionButton"
  mat-stroked-button
  color="accent"
  (click)="buttonClicked()"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText()}}

</button>

<button
  *ngIf="subaction && is_subaction_done"
  mat-raised-button
  color="accent"
  (click)="buttonClicked(subaction,true)"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText('is_subaction_done', subaction)}}

</button>
<button
  *ngIf="subaction && !is_subaction_done"
  mat-stroked-button
  color="accent"
  (click)="buttonClicked(subaction,true)"
  e3-async-button
  [running]="submitting"
  >
  {{actionButtonText('is_subaction_done', subaction)}}

</button>
</span>
