<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <span [ngSwitch]="element.type" >
        <span *ngSwitchCase="'youtube'" class="wrapper">
            <iframe class="youtube" width="858px" height="480px" [src]="element.data | safeurl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </span>
        <span *ngSwitchCase="'pdf'" class="wrapper">
            <object [data]="element.data | safeurl">
              <iframe [src]="pdfUrl | safeurl" allowfullscreen></iframe>
            </object>
          </span>
        <span *ngSwitchDefault class="wrapper">
            <iframe [src]="element.data | safeurl" allowfullscreen></iframe>
        </span>

      </span>
  </div>
