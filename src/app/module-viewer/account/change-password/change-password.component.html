<div class="page-container">
    <div class="page-content">
      <h3>Change Password</h3>
      <div>
        <form
          
          [formGroup]="form"
          (ngSubmit)="save()"
        >
          
          <div class="form-group">
            <label for="curPwd">Current Password</label>
            <input id="curPwd" class="site-tbox" formControlName="curPwd" />
            <div
              *ngIf="
                form.controls.curPwd.errors?.required &&
                form.controls.curPwd.touched
              "
              class="error"
            >
              *Required
            </div>
          </div>
  
          <div class="form-group">
            <label for="newPwd">New Password</label>
            <input id="newPwd" class="site-tbox" formControlName="newPwd" />
            <div
              *ngIf="
                form.controls.newPwd.errors?.required &&
                form.controls.newPwd.touched
              "
              class="error"
            >
              *Required
            </div>
          </div>
  
          <div class="form-group">
            <label for="newPwd2">Cofirm New Password</label>
            <input
              id="newPwd2"
              class="site-tbox"
              [disabled]="true"
              formControlName="newPwd2"
            />
            <div
              *ngIf="
                form.controls.newPwd2.errors?.required &&
                form.controls.newPwd2.touched
              "
              class="error"
            >
              *Required
            </div>
          </div>
          <button
            class="btn btn-primary"
            type="button"
            [disabled]="saving"
            (click)="save()"
          >
            Save
          </button>
          <div *ngIf="error" class="danger">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
