<div *ngIf="organizations$ | async as organizations">
  <div class="organization-select" *ngIf="currentOrg && organizations.length > 1">
    <div ngbDropdown class="d-inline-block" #orgSel="ngbDropdown">
      <button class="btn btn-primary" ngbDropdownToggle>{{ currentOrg.name }}</button>
      <div ngbDropdownMenu aria-labelledby="grid-sort">
        <button *ngFor="let org of organizations" ngbDropdownItem [class.warning]="warning[org.id]" (click)="setOrganization(org); orgSel.close();">{{ org.name }}</button>
      </div>
    </div>
  </div>
</div>
