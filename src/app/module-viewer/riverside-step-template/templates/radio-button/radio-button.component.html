<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <mat-radio-group [(ngModel)]="userChoice">
        <mat-radio-button [ngClass]="{'container text-center': contentData.step_select == 'Title_only'}" *ngFor="let item of items; let i = index" value="{{i}}">
          <div class="container">
            <div class="row flush-p justify-content-center" *ngIf="contentData.step_select == 'Title_description_and_image'" >
              <div class="col-4">

                <b>{{item.title}}</b>
                <div [innerHTML]="item.description | safehtml"></div>

              </div>
              <div class="col-8">
                <img style="width: 30rem" [src]="item.image" alt="404"/>
              </div>
            </div>
            <div class="row flush-p" *ngIf="contentData.step_select == 'Title_only'" >
              <div class="col-12">
                <b>{{item.title}}</b>
              </div>
            </div>
            <div class="row flush-p justify-content-center" *ngIf="contentData.step_select == 'Title_and_description'" >
              <div class="col-12">

                <b>{{item.title}}</b>
                <div [innerHTML]="item.description | safehtml"></div>

              </div>
            </div>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button [disabled]="!userChoice && contentData.require_selection" color="accent" mat-button="" class="mat-button mat-accent mat-stroked-button" >
        <span class="mat-button-wrapper"> Confirm </span>
      </button>
    </div>
  </div>
</div>
