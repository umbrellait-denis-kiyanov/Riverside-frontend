<h2
  class="template-title"
  [innerHtml]="contentData.title | safehtml"
></h2>
<div
  class="template-description"
  [innerHtml]="contentData.description | safehtml"
  *ngIf="contentData.description"
></div>

  <div
  class="template-resource"
  [innerHtml]="contentData.resource | safehtml"
  *ngIf="contentData.resource"
></div>
<div
  class="template-example"
  *ngIf="contentData.example"
>
  <div class="row">
    <div class="col-lg-6 col-sm-12" style="font-size: large;">
        <div class="template-example-text" [innerHtml]="contentData.example.text | safehtml"></div>
    </div>
    <div class="col-lg-6 col-sm-12">
        <div class="template-example-resource" [innerHtml]="contentData.example.resource | safehtml"></div>

      <!-- <iframe style="margin: auto;" allow="autoplay; fullscreen" allowfullscreen="" frameborder="0" height="202" src="https://player.vimeo.com/video/350492014" width="360"></iframe></div> -->
    </div>


  </div>
</div>
<div
  class="template-instructions"
  [innerHtml]="contentData.instructions | safehtml"
  *ngIf="contentData.instructions"
></div>

<module-nav></module-nav>
