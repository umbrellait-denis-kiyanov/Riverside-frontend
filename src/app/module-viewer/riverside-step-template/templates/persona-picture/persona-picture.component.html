<h2
  class="template-title"
  [innerHtml]="contentData.title | safehtml"
></h2>
<div
  class="template-description"
  [innerHtml]="contentData.description | safehtml"
  *ngIf="contentData.description"
></div>

<div class="persona-behavior-wrapper">
  <div class="persona-row">
      <div class="persona-name-column"></div>

  </div>
  <div class="persona-row" *ngFor="let persona of inputIds.fromPreviousStep; let i=index">
      <div class="persona-name-column CT-hide" *ngIf="notEmpty(inputs[persona.name].content) && notEmpty(inputs[persona.title].content)">
        <div class="persona-picture" *ngIf="!inputs[inputIds.personas[i]].content">
          <button mat-icon-button (click)="openModal(inputIds.personas[i])" ><mat-icon>add</mat-icon></button>

        </div>
        <img class="persona-picture" (click)="openModal(inputIds.personas[i])" [src]="inputs[inputIds.personas[i]].content | safeurl" *ngIf="inputs[inputIds.personas[i]].content">
        <div class="persona-name-title">
          <div class="persona-name" >{{textContent(inputs[persona.name].content)}}</div>
          <div class="persona-title">{{textContent(inputs[persona.title].content)}}</div>

        </div>
      </div>

  </div>
</div>

<module-nav></module-nav>
