<div class="buyer-personas-selector" >
  <div  class="d-block"  *ngIf="!readonly">
    <div class="btn btn-default w-100 bpSelect" *ngIf="(buyerPersonasService.buyerPersonas$ | async) as personasList " >
      <div *ngIf="personasList.length > 0" class="c-pointer" (click)="openDropdown($event)">
        <span *ngIf="selected.length == 0">Select Buyer Personas</span>
        <div *ngIf="selected.length > 0">
          <span *ngFor="let buyerPersonaSelected of personasList ">
            <img *ngIf="selected.indexOf(buyerPersonaSelected.index) > -1 " [e3-tooltip]="buyerPersonaSelected.name+' - '+buyerPersonaSelected.title" placement="bottom" class="selectedPersonasImg" src="{{buyerPersonaSelected.picture}}" alt="{{buyerPersonaSelected-name}}">
          </span>
        </div>
      </div>
      <div  *ngIf="personasList.length  == 0" >
        No buyer personas to select
      </div>
    </div>
    <div  aria-labelledby="grid-sort" class="buyerPersonasList" *ngIf="(buyerPersonasService.buyerPersonas$ | async) as personasList" >
      <div class="row buyer-personas-item py-2 align-items-center"  *ngFor="let buyerPersona of personasList" [ngClass]="{'selected': selected.indexOf(buyerPersona.index) > -1}" (click)="selectBuyerPersona($event, buyerPersona.index)">
        <div class="col-sm-3 offset-sm-1 buyer-persona-icon">
          <img src="{{buyerPersona.picture}}" class="img-fluid" alt="{{buyerPersona.name}}">
        </div>
        <div class="col-sm-7 buyer-persona-data">
          <p class="bp-name text-truncate" [e3-tooltip]="buyerPersona.name" placement="right"> {{ buyerPersona.name }}  </p>
          <p class="bp-title"> {{ buyerPersona.title }}  </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="readonly" class="btn btn-default w-100 text-truncate" [e3-tooltip]="readOnlyTitles$ | async" placement="bottom">
  <span *ngIf="(readOnlyTitles$ | async) as readOnlyTitles" > {{ readOnlyTitles }} </span>
</div>
