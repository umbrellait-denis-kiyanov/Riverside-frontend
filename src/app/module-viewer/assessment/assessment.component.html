<div class="page-container">
  <div class="page-content" *ngIf="(activeGroup$ | async) as activeGroup">

    <h2>{{ activeGroup.name }}</h2>
    <div class="description">
        {{ activeGroup.description }}
    </div>

    <table *ngIf="(questions$ | async) as questions">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Yes</th>
          <th>No</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td>{{ question.position}}.</td>
          <td>{{ question.question}}</td>
          <td>Y</td>
          <td>N</td>
          <td>Notes</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th>On a scale from 1-5, how important is this to your business? (1 = least important, 5 = most important)</th>
          <th colspan="2"></th>
          <th></th>
        </tr>
      </tfoot>
    </table>

  </div>
</div>
