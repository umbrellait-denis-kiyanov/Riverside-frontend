<div class="modal-header">
  <h4 class="modal-title">Select Linked Steps</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="step">
  <div
    class="form-group"
    [ngClass]="{ section: linkedStep.is_section_break }"
    *ngFor="let linkedStep of module.steps"
  >
    <label>
      <input
        type="checkbox"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="linked_ids[linkedStep.id]"
        [disabled]="step.id == linkedStep.id"
      />

      {{ linkedStep.description }}
    </label>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss()"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="save()">Ok</button>
</div>
