<div class="modal-header">
  <h4 class="modal-title">{{ stepEdit.description }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="initialized">
  <div class="form-group">
    <label>Template</label>
    <select
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="stepEdit.template_component"
      (ngModelChange)="onTemplateChange($event)"
      class="site-tbox"
      required="required"
    >
      <option *ngFor="let template of templates" [ngValue]="template.id">{{ template.name }}</option>
    </select>
  </div>

  <div class="well template-description" *ngIf="description">{{ template.description }}</div>

  <div class="form-group" *ngIf="!templateFields">
    <label>Template Configuration</label>
    <textarea
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="stepEdit.template_params_json"
      class="site-tbox"
    ></textarea>
  </div>

  <div class="form-group" *ngIf="templateFields">
    <app-step-template-field *ngFor="let field of templateFields" [field]="field" [(json)]="stepEdit.template_params_json[field[0]]"></app-step-template-field>
  </div>
</div>

<div class="modal-body initializing" *ngIf="!initialized">
  <span class="fa fa-pulse fa-spinner"></span>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save()">Ok</button>
</div>
