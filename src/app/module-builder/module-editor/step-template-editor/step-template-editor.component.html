<div class="modal-header">
  <h4 class="modal-title">{{ stepEdit.description }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Template</label>
    <select
      [ngModelOptions]="{ standalone: true }"
      [(ngModel)]="stepEdit.template_component"
      (ngModelChange)="onTemplateChange($event)"
      class="site-tbox"
      required="required"
    >
      <option *ngFor="let tpl of templates" [ngValue]="tpl.id">{{
        tpl.name
      }}</option>
    </select>
  </div>

  <div class="well template-description" *ngIf="description">
    {{ description }}
  </div>

  <div class="form-group" *ngIf="templateFields">
    <app-step-template-field
      *ngFor="let field of templateFields"
      [field]="field"
      [(json)]="stepEdit.template_params_json[field[0]]"
    ></app-step-template-field>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss()"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="save()">Ok</button>
</div>
